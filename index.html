<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’–</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffd6e8, #ffeef5);
      font-family: 'Comic Sans MS', cursive;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      max-width: 400px;
    }

    h1 {
      color: #ff4d88;
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 18px;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 60px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #ff4d88;
      color: white;
    }

    #yesBtn:hover {
      background-color: #ff1a66;
      transform: scale(1.1);
    }

    #noBtn {
      background-color: #ccc;
      color: #333;
      position: absolute;
      right: 0;
    }

    .heart {
      font-size: 40px;
      margin-top: 20px;
      animation: float 2s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Hey You ðŸ’•</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
      <button id="yesBtn" onclick="sayYes()">Yes ðŸ’–</button>
      <button id="noBtn" onmouseover="moveNo()">No ðŸ™„</button>
    </div>

    <div id="result"></div>
  </div>

  <script>
    function moveNo() {
      const noBtn = document.getElementById("noBtn");
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 100 - 50;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function sayYes() {
      document.querySelector(".card").innerHTML = `
        <h1>YAYYY ðŸ’˜</h1>
        <p>I knew you'd say yes ðŸ¥°</p>
        <p>Happy Valentineâ€™s Day ðŸ’–</p>
        <div class="heart">ðŸ’žðŸ’žðŸ’ž</div>
      `;
    }
  </script>

</body>
</html>
